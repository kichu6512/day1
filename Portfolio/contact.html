<body>
    <div class="contact">
        <div class="parent">
            <div>
                <a href="./index.html">HOME</a>
            </div>
            <div>
                <a href="./about.html">ABOUT</a>
            </div>
            <div>
                <a href="./contact.html">CONTACT</a>
            </div>
        </div>
        <h1 id="con">CONTACT</h1>
        <div class="form">
            <form action="/submit-form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name1" name="name" required>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="number">Phone no:</label>
                <input type="number" id="phoneno" name="phoneno" required>
              
                <input type="submit" value="Submit">
              </form>
        </div>

        <h1 id="loc"><a href="https://www.google.com/maps/place/NEST+Tech+Park/@10.017501,76.365117,15z/data=!4m5!3m4!1s0x0:0x5c6cc61021571755!8m2!3d10.0174763!4d76.3651263">View on Google Maps</a></h1>

          
    </div>
